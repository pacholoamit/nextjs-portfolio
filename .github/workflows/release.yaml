name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        labels: |
          org.opencontainers.image.title=nextjs-developer-portfolio
          org.opencontainers.image.description=NextJS Developer Portfolio
          org.opencontainers.image.vendor=Pacholo Amit
          org.opencontainers.image.licenses=MIT
        tags: |
          type=ref,event=branch
          type=semver,pattern=v{{version}}
          type=semver,pattern=v{{major}}.{{minor}}
        flavor: |
          latest=true
        images: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Post image details
      run: echo "Docker image published successfully!"
